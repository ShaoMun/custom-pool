[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = true
fs_permissions = [{ access = "read-write", path = "./pyth" }]
ffi = true

# RPC endpoints
[rpc_endpoints]
sepolia = "${SEPOLIA_RPC}"
arbitrum_sepolia = "${ARB_SEPOLIA_RPC}"
polygon_amoy = "${AMOY_RPC}"

# Etherscan verification
[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }
arbitrum_sepolia = { key = "${ARBSCAN_API_KEY}" }
polygon_amoy = { key = "${POLYGONSCAN_API_KEY}" }
